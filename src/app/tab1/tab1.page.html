<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <ion-list>
      <ion-list-header lines="full">
        <ion-avatar style="margin:auto">
          <ion-icon id="avatar" style="font-size: 48px;"  name="person-circle-outline"></ion-icon>
        </ion-avatar>
      </ion-list-header>
      <ion-item>
        <ion-label>
          <b>Nom d'utilisateur</b>
        </ion-label>
        <ion-text slot="end">
        {{user.username | titlecase}}
      </ion-text>
      </ion-item>


      <ion-item>
        <ion-label>
          <b>Nom complet</b>
        </ion-label>
        <ion-text>
          {{user.fullName | uppercase}}
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label>
          <b>Age</b>
        </ion-label>
        <ion-text>
          {{user.age}}
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label color="primary">
          <b>Date naissance</b>
        </ion-label>
        <ion-text>
          {{user.dateNaissance | date}}
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label>
          <b>mail</b>
        </ion-label>
        <ion-text>
          {{user.mail}}
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label>
          <b>tel</b>
        </ion-label>
        <ion-text>
          {{user.tel}}
        </ion-text>
      </ion-item>

    </ion-list>

  </div>

</ion-content>
